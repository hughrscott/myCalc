   <h2> Dosage Calculator</h2>

<fieldset>
        
    
    <form name='t_form' oninput="f_dosage()">

<p></p>


    <p></p>

<input id="extraction_percentage" type="percentage" size="10" value="60" min=0 max=100>

      <input id="_butter_weight" type="number" size="10" value="50" min=0 max=1000>

      <input id="_number_of_portions" type="number" size="25" value="12" min=0 max=100>

<p></p>
<p></p>
